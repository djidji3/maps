<body>
    <h3>Terkep megjelenites leaflet.js segitsegevel</h3>
    <h5>Layer groups and Layers control</h5>

    <!-- terkepet megjelenito div elem -->
    <div id="mapid">térkép</div>

    <script>
        /* egyben kezelni kivant jelolok */
        let littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.');
        let denver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.');
        let aurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.');
        let golden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

        /* egy reteg csoportba tesszuk - ami egy valtozo - az osszes jelolot, igy egyben hozzaadhto a terkephez */
        let cities = L.layerGroup([littleton, denver, aurora, golden]);

        /* alapretegek elkeszitese - egyszerre csak egy lathato a terkepen */
        let grayscale = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZGppZGppIiwiYSI6ImNrZWJxYzRjOTBiYzYyd3A4c3hpaWo5YWwifQ.ooGA5VwMGNu_vDgEP3y4lA'
        }).addTo(mymap);
       
        let streets = L.tileLayer(mapboxUrl, { id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution });

        /* a terkephez hozzaadom az alapretegeket  - egyszerre csak egy lesz lathato */
        var map = L.map('map', {
            center: [39.73, -104.99],
            zoom: 10,
            layers: [grayscale, cities]
        });

        /* alapreteg objectum, ami a reteg nevet es a retegre valo hivatkozast tartalmazza */
        let baseMaps = {
            "Szurkearnyalatos nézet": grayscale,
            "Utca nézet": streets,
        };

        /* csempe reteg objectum, ami a csempe nevet es a csempere  valo hivatkozast tartalmazza */
        let overlayMaps = {
            "Városok": cities,
        };

        /* reteg vezerlo letrehozasa,hozzaadasa */
        L.control.layers(baseMaps, overlayMaps).addTo(map);

    </script>
</body>

</html>
